 <script>
    function updateClock() {
        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        const days = [
            "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"
        ];

        const now = new Date();
        const day = days[now.getDay()];
        const date = now.getDate();
        const month = months[now.getMonth()];
        const year = now.getFullYear();

        // Convert hours to 12-hour format with AM/PM indicators
        let hours = now.getHours();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // Handle midnight (0 hours)

        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const formattedDateTime = `${day} ${date} ${month} ${year} ${hours}:${minutes}:${seconds} ${ampm}`;
        const dateTimeElement = document.getElementById('real-time-date-time');
        dateTimeElement.textContent = formattedDateTime;
    }

    // Update the date and time every second
    setInterval(updateClock, 1000);

    // Call updateClock initially to display the date and time
    updateClock();
</script>
